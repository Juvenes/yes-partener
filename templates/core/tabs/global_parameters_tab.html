<div class="grid">
    <div class="card">
        <h2>Paramètres globaux</h2>
        <form method="post" action="{% url 'global_parameter_create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Clé du paramètre</label>
                <input class="input" name="key" placeholder="Ex: devise" required>
            </div>
            <div class="form-group">
                <label>Valeur du paramètre (JSON)</label>
                <textarea class="input" name="value" rows="3" placeholder='{"currency": "EUR"}'></textarea>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="input" name="note" placeholder="Note optionnelle">
            </div>
            <button class="btn" type="submit">Enregistrer le paramètre</button>
        </form>
    </div>
    <div class="card">
         <h2>Paramètres existants</h2>
        {% if gp_list %}
            <table>
                <thead><tr><th>Clé</th><th>Valeur</th><th>Dernière MàJ</th></tr></thead>
                <tbody>
                    {% for g in gp_list %}
                    <tr><td>{{ g.key }}</td><td><pre style="margin:0">{{ g.value|default:"" }}</pre></td><td class="muted">{{ g.updated_at|date:"Y-m-d H:i" }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
         <hr style="margin: 2rem 0;">
        <a href="{% url 'csv_template_timeseries' %}">Télécharger le modèle CSV</a>
    </div>
</div>
