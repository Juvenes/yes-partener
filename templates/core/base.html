<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-g" />
  <title>{% block title %}Yes-Partner ðŸš€â€‹{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <style>
    :root {
      --bg: #f6f7fb;
      --fg: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --card: #ffffff;
      --accent: #2563eb;
      --pill: #eef2ff;
      --pill-text: #4338ca;
    }

    * { box-sizing: border-box; }
    body { font-family: "Inter", system-ui, -apple-system, sans-serif; margin: 0; background-color: var(--bg); color: var(--fg); }
    header { background: #fff; padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
    header h1 { margin: 0; font-size: 1.3rem; letter-spacing: -0.01em; }
    nav a { margin-left: 1rem; color: #111827; text-decoration: none; font-weight: 600; padding: .4rem .7rem; border-radius: 8px; }
    nav a:hover { background: #f3f4f6; }
    .container { max-width: 1280px; margin: 2rem auto; padding: 0 2rem 3rem; }
    .card { border: 1px solid var(--border); border-radius: 14px; padding: 1.25rem 1.5rem; background-color: var(--card); box-shadow: 0 10px 30px rgba(31, 41, 55, 0.05); }
    .stack { display: flex; flex-direction: column; gap: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; align-items: start; }
    .input, select, textarea { padding: .85rem 1rem; border: 1px solid var(--border); border-radius: 10px; width: 100%; box-sizing: border-box; font-size: 1rem; background: #fff; color: var(--fg); }
    .btn { padding: .85rem 1.25rem; border-radius: 10px; border: none; background: var(--accent); color: #fff; cursor: pointer; font-size: 1rem; font-weight: 600; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25); }
    .btn.secondary { background: #111827; box-shadow: none; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid var(--border); padding: .9rem .6rem; text-align: left; }
    .muted { color: var(--muted); }
    .pill { display: inline-flex; align-items: center; gap: .4rem; padding: .3rem .55rem; background: var(--pill); color: var(--pill-text); border-radius: 999px; font-weight: 600; font-size: .9rem; }
    .chip { display: inline-flex; align-items: center; padding: .28rem .55rem; border-radius: 10px; font-weight: 600; font-size: .9rem; color: #0f172a; }
    .meta-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: .35rem; margin-top: .5rem; font-size: .9rem; }
    .meta-grid span { background: #f3f4f6; padding: .45rem .6rem; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{% url 'project_list' %}" style="color: inherit; text-decoration: none;">Yes-Partner ðŸš€</a></h1>
    <nav>
      <a href="{% url 'project_list' %}">Projets</a>
      <a href="{% url 'datasets' %}">Datasets</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
